<div class="card" *ngIf="!(totalIssue>0 || resolveIssue>0 || totalAssignIssue>0 || resolveAssignIssue>0)">
  <div class="card-header">
    <div class="d-flex justify-content-center">
      <h3 class="card-title text-white text-center">DASHBOARD</h3>
    </div>
  </div>
  <div class="card-body">
    <div class="alert alert-warning text-center" role="alert">
      <b>No issue available on dashboard !!!</b>
    </div>
  </div>
</div>

<div class="card" *ngIf="totalIssue>0 || resolveIssue>0">
  <div class="card-header">
    <div id="titleDiv">
      <h3 class="card-title text-white">SAFTEY SYSTEM INCIDENT SUMMARY</h3>
    </div>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body mt-3">

    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{totalIssue}}</h3>

                <p>TOTAL INCIDENT</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="javascript:void(0);" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>{{resolveIssue}}</h3>

                <p>APPROVED INCIDENT</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a class="small-box-footer" href="javascript:void(0);" >More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>{{rejectedIssue}}</h3>

                <p>REJECTED INCIDENT</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="javascript:void(0);" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>{{pendingIssue}}</h3>

                <p>PENDING INCIDENT</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="javascript:void(0);" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        
    <!-- /.d-md-flex -->
  </div>
  <!-- /.card-body -->
</div>
