<div class="card border-dark">
  <div class="card-header text-center text-white">CHANGE PASSWORD </div>
  <div class="card-body">

    <form [formGroup]="changePasswordform" (ngSubmit)="onSubmitChangePassword()">

      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-3">
          <div class="input-group form-group ">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control-sm" placeholder="Enter Password"
              autocomplete="off" formControlName="password" required>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }"
                  (click)="toggleFieldTextType()"></i>
              </span>
            </div>
          </div>
          <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required.</div>
          </div>
        </div>

        <div class="col-md-3">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control-sm"
              placeholder="Enter Confirm Password" autocomplete="off" formControlName="confirm_password" required>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }"
                  (click)="toggleFieldTextType()"></i>
              </span>
            </div>
          </div>
          <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
            <div *ngIf="f.confirm_password.errors.required">Confirm Password is required.</div>
            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.
            </div>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-12">
          <div class="input-group form-group d-flex justify-content-center">
            <button type="submit" [disabled]="!changePasswordform.valid" class="btn btn-dark btn-sm">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
